<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Stablecoin Predictions</title>
  <link rel="stylesheet" href="StablecoinChart.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="prediction-chart-container">
    <h2>Stablecoin Predictions 2025â€“2030</h2>
    <div class="control-panel">

      <div class="ticker-control" data-ticker="JPM">
        <label><input type="checkbox" class="toggle-checkbox" checked /> JPMorgan (JPM)</label>
        <input type="range" class="scenario-slider" min="0" max="2" value="1" />
        <span class="scenario-label">BASE</span>
      </div>

      <div class="ticker-control" data-ticker="GS">
        <label><input type="checkbox" class="toggle-checkbox" checked /> Goldman Sachs (GS)</label>
        <input type="range" class="scenario-slider" min="0" max="2" value="1" />
        <span class="scenario-label">BASE</span>
      </div>

      <div class="ticker-control" data-ticker="XLF">
        <label><input type="checkbox" class="toggle-checkbox" checked /> Financial ETF (XLF)</label>
        <input type="range" class="scenario-slider" min="0" max="2" value="1" />
        <span class="scenario-label">BASE</span>
      </div>

      <div class="ticker-control" data-ticker="CRCL">
        <label><input type="checkbox" class="toggle-checkbox" checked /> Circle (CRCL)</label>
        <input type="range" class="scenario-slider" min="0" max="2" value="1" />
        <span class="scenario-label">BASE</span>
      </div>

    </div>
    <div class="chart-container">
      <canvas id="predictionChart"></canvas>
    </div>
  </div>
  <script src="StablecoinChart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new StablecoinPredictionChart('predictionChart');
    });
  </script>
</body>
</html>
